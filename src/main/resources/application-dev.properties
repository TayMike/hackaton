# Datasource
spring.datasource.url=${DEV_DB_URL:jdbc:mysql://mysql:3306/mydatabase}
spring.datasource.username=${DEV_DB_USERNAME:myuser}
spring.datasource.password=${DEV_DB_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Debug
debug=true

# Logging
logging.level.org.springframework=debug
logging.level.com.yourpackage=debug

# Docker
spring.docker.compose.enabled=false

# Server (to avoid port conflicts with prod)
server.port=8081