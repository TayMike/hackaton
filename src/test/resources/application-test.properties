# Datasource H2 in-memory
spring.datasource.url=${TEST_DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${TEST_DB_USERNAME:sa}
spring.datasource.password=${TEST_DB_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database initialization with data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.sql.init.locations=classpath:init-h2.sql