version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: hackaton-database
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: verysecret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hackaton-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: hackaton-redis
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    networks:
      - hackaton-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hackaton-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - hackaton-network

volumes:
  mysql_data:
  redis_data:

networks:
  hackaton-network:
    driver: bridge